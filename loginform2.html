<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LiFT</title>
    <style>
        a:visited {
            color: white;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            background: #000F22;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #000F22;
            color: white;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .header {
            font-size: 18px;
            padding: 20px;
        }

        .container2 {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
            background: #000F22;
            color: white;
            text-align: center;
        }
	.home-link
{
	padding:10px;
}
    </style>
</head>
<body>
<div class="home-link">
        <a href="home.html">HOME</a>
    </div>

<div class="container">
    <h1>Login</h1>
    <form id="loginForm" onsubmit="return validateLoginForm()">
        <div class="error" id="loginError"></div>
        <label for="loginID">Email or Phone:</label>
        <input type="text" id="loginID" name="loginID" required>
        <br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        <br>
        <input type="submit" value="Login">
    </form>
</div>
<div class="container2">
    <div class="logo">LiFT</div>
    <div class="subtext">Living, Studying and Finishing Tasks</div>
</div>

<script>
    function validateLoginForm() {
        var loginID = document.getElementById('loginID').value;
        var password = document.getElementById('loginPassword').value;
        var loginError = document.getElementById('loginError');
        if (loginID === '' || password === '') {
            loginError.textContent = 'Please fill in all fields.';
            return false;
        }
        // If validation successful, redirect to hack.html
        window.location.href = 'hack.html';
        return false; // Prevent form submission
    }
</script>

</body>
</html>
