<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LiFT</title>
    <style>
        a:visited {
            color: white;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            background: #000F22;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #000F22;
            color: white;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .header {
            font-size: 18px;
            padding: 20px;
        }

        .container2 {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
            background: #000F22;
            color: white;
            text-align: center;
        }
	.home-link
{
	padding:10px;
}
    </style>
</head>
<body>
<div class="home-link">
        <a href="home.html">HOME</a>
    </div>
<div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm" onsubmit="return validateSignupForm()">
        <div class="error" id="signupError"></div>
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="signupUsername" required>
        <br>
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" name="signupEmail" required>
        <br>
        <label for="signupPhone">Phone Number:</label>
        <input type="tel" id="signupPhone" name="signupPhone" pattern="[0-9]{10}" required>
        <br>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>
        <br>
        <input type="submit" value="Sign Up">
    </form>
</div>
<div class="container2">
    <div class="logo">LiFT</div>
    <div class="subtext">Living, Studying and Finishing Tasks</div>
</div>

<script>
    function validateSignupForm() {
        var username = document.getElementById('signupUsername').value;
        var email = document.getElementById('signupEmail').value;
        var phone = document.getElementById('signupPhone').value;
        var password = document.getElementById('signupPassword').value;
        var signupError = document.getElementById('signupError');
        if (username === '' || email === '' || phone === '' || password === '') {
            signupError.textContent = 'Please fill in all fields.';
            return false;
        }
        // If validation successful, redirect to hack3.html
        window.location.href = 'hack3.html';
        return false; // Prevent form submission
    }
</script>

</body>
</html>
